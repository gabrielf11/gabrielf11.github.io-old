<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

      body {
        background-color: black;

    }

      body {
        background-image: linear-gradient(rgb(255, 51, 0) 0%, white 100%);
        background-repeat: no-repeat;
      }
    }
  </style>

  <body>
    <div class="animate__animated animate__fadeIn animate__faster">
      <div>
        <br />
        <br />
        <h1 class="h1-style"><strong>404</strong></h1>
        <h2 class="text-style" style="text-align: center">
          Yeah, somthing went wrong.
        </h2>
        <h3 class="text-style" style="text-align: center">
          The page you were attempting to visit may have been deleted or something like that. Oh well.
        </h3>
        <br />
        <br />
        <div class="button">
          <button
            type="button"
            class="btn btn-outline-danger theme-color"
            onclick="location.href=('index.html')"
            style="border-radius: 15px"
          >
            Go Home
          </button>
        </div>
      </div>
    </div>
